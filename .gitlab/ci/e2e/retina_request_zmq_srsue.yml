- name: srs-ue
  type: ue
  image: ${RETINA_REGISTRY_PREFIX}/srsue:${SRSUE_VERSION}_${RETINA_VERSION}
  labels: 
    - ${ZMQ_HOSTLABEL_1}
  requirements:
    arch: amd64
    cpu:
      requests: 5
      limits: 5
    memory:
      requests: "26G"
      limits: "26G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  environment:
    - RETINA_AGENT_ARGS: --grpc.max_size_file_artifact 209715200

- name: srs-gnb
  type: gnb
  image: ${RETINA_REGISTRY_PREFIX}/srsgnb:${RETINA_VERSION}
  labels: 
    - ${ZMQ_HOSTLABEL_1}
  requirements:
    arch: amd64
    cpu:
      requests: 5
      limits: 5
    memory:
      requests: "26G"
      limits: "26G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  resources:
    - type: zmq
  environment:
    - PATH: ${PATH}:/builds/softwareradiosystems/srsgnb/build/apps/gnb
  shared_files:
    - local_path: ${GNB_BINARY_PATH}
      remote_path: ${GNB_REMOTE_PATH}
      is_executable: ${GNB_IS_EXECUTABLE}

- name: open5gs
  type: 5gc
  requirements:
    arch: amd64
    cpu:
      requests: 1
      limits: 1
    memory:
      requests: "8G"
      limits: "8G"
    ephemeral-storage:
      requests: "6G"
      limits: "6G"
  image: ${RETINA_REGISTRY_PREFIX}/open5gs:${OPEN5GS_VERSION}_${RETINA_VERSION}
  labels: 
    - ${ZMQ_HOSTLABEL_1}
